### Crafters ###
block.tonv-wood-oil-extractor.name = Экстрактор древесного масла
block.tonv-wood-oil-extractor.description = Извлекает древесное масло из древесины.


### Conduits ###
block.tonv-wood-conduit.name = Деревянный трубопровод
block.tonv-wood-conduit.description = Перемещает жидкости вперёд.

block.tonv-liquid-router.name = Жидкостной маршрутизатор
block.tonv-liquid-router.description = [red]Yes.[]

block.tonv-liquid-junction.name = Жидкостной перекрёсток
block.tonv-liquid-junction.description = Работает как мост для двух пересекающихся трубопроводов.

block.tonv-bridge-conduit.name = Жидкостной мост
block.tonv-bridge-conduit.description = Перемещает жидкости над зданиями и местностью.

block.tonv-barrel.name = Бочка
block.tonv-barrel.description = Хранит жидкости внутри себя.


### Distribution ###
block.tonv-wood-conveyor.name = Деревянный конвейер
block.tonv-wood-conveyor.description = Перемещает предметы вперёд.

block.tonv-junction.name = Деревянный перекрёсток
block.tonv-junction.description = Действует как мост для двух пересекающихся конвейерных лент.

block.tonv-bridge.name = Деревянный мостовой конвейер
block.tonv-bridge.description = Перемещает предметы над местностью или зданиями.

block.tonv-sorter.name = Сортировщик
block.tonv-sorter.description = Если входящий предмет совпадает с выбором, то он проходит вперёд. Если нет, то предмет выводится влево и вправо.

block.tonv-inverted-sorter.name = Инвертированный сортировщик
block.tonv-inverted-sorter.description =  Работает так же, как и стандартный сортировщик, но выводит выбранный предмет по бокам, а не прямо.

block.tonv-wood-router.name = Деревянный маршрутизатор
block.tonv-wood-router.description = Равномерно распределяет входящие предметы по 3 выходящим направлениям.
block.tonv-wood-router.details = Не рекомендуется к использованию как блок ввода возле производственных зданий, т.к. может случиться затор выходным материалом.

block.tonv-overflow-gate.name = Избыточный затвор
block.tonv-overflow-gate.description = Выводит предметы по бокам, только если передний путь заблокирован.

block.tonv-underflow-gate.name = Избыточный шлюз
block.tonv-underflow-gate.description = Противоположность избыточного затвора. Выводит предметы вперёд только в том случае, если боковые пути заблокированы.


